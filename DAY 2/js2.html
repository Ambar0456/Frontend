<body>
    <center>
        <h1>Welcome to Javascript Learning...!</h1>
        <p>Enter Your Name:</p>
        <input type="text" id="nameInput" placeholder="Your name Here">
        <button onclick="greetUser()"> Greet Me</button>

        <p id="greetingOutput"></p>
    </center>
    <script>
        function greetUser(){
                const name = document.getElementById('nameInput').value;

                if (name.trim()==""){
                    document.getElementById('greetingOutput').textContnet ="Please enter Your Name..!";
                    return;
                }
                const greeting = "Hello,"+name+"! ";

                document.getElementById('greetingOutput').textContent = greeting;
        }

    </script>
</body>
